<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the color</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/05eb19a694.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <a href="../index.html">
        <p class="title">Guess the color!</p>
    </a>
    <div class="div-box">
        <div class="target"></div>
        <div class="answer"></div>
    </div>
    <div class="answer-box">
        <p class="info">Enter your answer in HEX</p>
        <p class="input-info"></p>
        <div class="answer-items">
            <div class="items1">
                <input type="text" name="" id="answer" class="answer-input" placeholder="Hex code" maxlength="6">
            </div>
            <div class="items2"><i class="fa-solid fa-circle-arrow-right"></i></div>
        </div>
        <p class="result-info"></p>
        <button class="bnt-nextround">Next round</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
